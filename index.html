<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='//fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="font-awesome-4.3.0/css/font-awesome.min.css"> -->
    <link rel="shortcut icon" type="image/x-icon"  href="favicon.ico">
</head>
<body>
    <nav class="top-navigation">
        <div class="content group">
            <ul class="links">
                <li class="active">Meet Karma</li>
                <li>How it Works</li>
                <li>Store</li>
                <li>Blog</li>
                <li>Help</li>
                <li>Log in</li>
            </ul>
            <img class="logo" src="images/karma-logo.svg" alt="Karma">
        </div>
    </nav>

    <section class="introduction">
        <div class="content">
            <h1>Introducing Karma</h1>
            <h3>Bring WiFi with you, everywhere you go.</h3>
            <button class="big-button">Learn More</button>
        </div>
    </section>

    <section class="cases">
        <div class="content">

            <h2>Everyone needs a little Karma</h2>

            <ul class="devices">

                <li>
                    <img src="images/icon-devices.svg" alt="Internet for all devices">
                    <h3>Internet for all devices</h3>
                </li>

                <li>
                    <img src="images/icon-coffee.svg" alt="Boost your productivity">
                    <h3>Boost your productivity</h3>
                </li>

                <li>
                    <img src="images/icon-refill.svg" alt="Pay as You Go">
                    <h3>Pay as You Go</h3>
                </li>

            </ul>

        </div>
    </section>

    <footer class="social">
        <div class="content">

            <h4>Join us on</h4>

            <ul class="icons">
                <li class="twitter">
                    <i class="fa fa-twitter"></i>
                </li>
                <li class="facebook">
                    <i class="fa fa-facebook"></i>
                </li>
                <li class="instagram">
                    <i class="fa fa-instagram"></i>
                </li>
            </ul>

            <p class="copyright">&copy; Karma Mobility, Inc.</p>
        </div>
    </footer>

</body>
</html>
